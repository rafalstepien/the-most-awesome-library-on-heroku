{% extends "the_most_awesome_library/base.html" %}
{% block content %}]
            <header>
                <h2 class="text-center"> Add new book to the database </h1>
                <div class="container px-4 text-center w-100">
                    <form>
                        <div class="row mt-4">
                          <div class="col">
                            <input type="text" class="form-control" placeholder="Book title" required>
                          </div>
                          <div class="col">
                            <input type="text" class="form-control" placeholder="Author" required>
                          </div>
                          <div class="col">
                            <input type="text" class="form-control" placeholder="Publication date" required>
                          </div>
                          <div class="col">
                            <input type="text" class="form-control" placeholder="ISBN number" required>
                          </div>
                        </div>
                        <div class="row mt-4">
                          <div class="col">
                            <input type="text" class="form-control" placeholder="Number of pages" required>
                          </div>
                          <div class="col">
                            <input type="text" class="form-control" placeholder="Cover link" required>
                          </div>
                          <div class="col">
                            <input type="text" class="form-control" placeholder="Language" required>
                          </div>
                        </div>
                        <button type="submit" class="text-center btn btn-success mt-4">Submit</button>
                      </form>
                </div>
            </header>
{% endblock content %}
